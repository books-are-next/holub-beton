			<p id="_idParaDest-5" class="MLP_uroven2_basne">11.30 v&#160;noci, Far Rockaway</p>
			<p class="MLP_verse_-0-12-">Za rohem odchází býk,<br/>aby řevem zvěstoval<br/>stáří světa.</p>
			<p class="MLP_verse_-0-12-">Za rohem odchází černá dívka<br/>v&#160;bílém,<br/>vlastně jen<br/>bílé samo.</p>
			<p class="MLP_verse_-0-12-">Za rohem krvavý prs luny<br/>kojí moře.</p>
			<p class="MLP_verse_-0-12-">A&#160;v&#160;dálce odjíždí<br/>poslední autobus,<br/>takže už nezbývá nic,<br/>odkud by se dalo</p>
